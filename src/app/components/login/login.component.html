<mat-toolbar color="white" class="header-toolbar">
  <span class="toolbar-logo">SportApp</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button aria-label="Acceder a la cuenta">
    <mat-icon aria-hidden="true">account_circle</mat-icon>
  </button>
</mat-toolbar>

<div class="login-container">
  <mat-card class="login-card" role="main" aria-labelledby="login-heading">
    <h2 id="login-heading">Inicio de Sesi칩n</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" novalidate>
      <mat-form-field appearance="outline" class="login-field">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="usuario" />
        <mat-error *ngIf="usuario?.hasError('required')">
          El usuario es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="login-field">
        <mat-label>Contrase침a</mat-label>
        <input matInput type="password" formControlName="contrasena" />
        <mat-error *ngIf="contrasena?.hasError('required')">
          La contrase침a es obligatoria
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="login-button"
        type="submit"
        [ngClass]="{ 'soft-disabled': loginForm.invalid }">
        Ingresar
      </button>
    </form>

    <div class="social-login" role="group" aria-label="Opciones de inicio de sesi칩n social">
      <button mat-stroked-button class="social-button" aria-label="Ingresar con Google">
        <img src="assets/icons/google.svg" alt="Google" class="social-icon" />
        Ingresar con Google
      </button>
      <button mat-stroked-button class="social-button" aria-label="Ingresar con Apple">
        <img src="assets/icons/apple.svg" alt="Apple" class="social-icon" />
        Ingresar con Apple
      </button>
    </div>

    <button
      mat-button
      color="primary"
      class="register-link"
      [routerLink]="'/register'"
      aria-label="Registrarse por correo">
      Registrarse por correo
    </button>
  </mat-card>
</div>
